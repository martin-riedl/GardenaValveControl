<!DOCTYPE html>
<head>
   <title>Gardena Valve Control</title>
</head>

<body>
   <h1>Gardena Valve Status</h1>

   {% for idx in range(valves|length) %}
     <p>
     Valve {{ idx }} is {{ valves[idx]["status"] }}
     {% if valves[idx]["status"] == "opened" %}
        (<a href="/close">turn off</a>)
     {% else %}
        (<a href="/open">turn on</a>)
     {% endif %}
     </p>
   {% endfor %}

</body>
</html>
